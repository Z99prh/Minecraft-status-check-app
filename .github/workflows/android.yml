name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          unzip zip \
          libffi-dev libssl-dev zlib1g-dev \
          build-essential git \
          libncurses5-dev libncursesw5-dev \
          libtool pkg-config cmake ninja-build \
          ccache autoconf automake gettext \
          python3-dev libltdl-dev

    - name: Install Buildozer
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade buildozer==1.5.0 cython==0.29.36

    - name: Setup Android SDK and NDK
      run: |
        mkdir -p ~/.buildozer/android/platform
        cd ~/.buildozer/android/platform
        
        # Download Android SDK
        echo "ðŸ“¥ Downloading Android SDK..."
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip
        mkdir -p android-sdk/cmdline-tools
        mv cmdline-tools android-sdk/cmdline-tools/latest
        rm cmdline-tools.zip
        
        # Create legacy tools structure for buildozer
        mkdir -p android-sdk/tools/bin
        ln -s ../../cmdline-tools/latest/bin/sdkmanager android-sdk/tools/bin/sdkmanager
        ln -s ../../cmdline-tools/latest/bin/avdmanager android-sdk/tools/bin/avdmanager
        
        # Setup SDK
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
        
        # Accept licenses and install components
        echo "âœ… Accepting licenses..."
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
        
        echo "ðŸ“¦ Installing SDK components..."
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.2"
        
        # Download NDK
        echo "ðŸ“¥ Downloading Android NDK r25b..."
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip -O ndk.zip
        unzip -q ndk.zip
        rm ndk.zip
        
        echo "âœ… SDK and NDK setup complete"

    - name: Cache Buildozer directories
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          .buildozer
        key: buildozer-${{ hashFiles('buildozer.spec') }}-v6
        restore-keys: |
          buildozer-v6-

    - name: Build APK
      run: |
        # Unset conflicting Android environment variables
        unset ANDROID_NDK ANDROID_NDK_HOME ANDROID_NDK_ROOT ANDROID_NDK_LATEST_HOME
        
        # Set correct build environment
        export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
        export ANDROID_HOME=$ANDROID_SDK_ROOT
        export ANDROIDNDK=$HOME/.buildozer/android/platform/android-ndk-r25b
        export ANDROIDAPI=33
        export ANDROIDMINAPI=21
        export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/build-tools/33.0.2
        
        echo "ðŸ”¨ Building APK..."
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mc-status-app
        path: bin/*.apk
        if-no-files-found: error
